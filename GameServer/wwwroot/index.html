<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WarcraftGame — Client</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #0b0f14;
            color: #e5e7eb;
            font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto;
        }

        #topbar {
            position: fixed;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pill {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 999px;
            padding: 6px 10px;
        }

        #root {
            height: 100%;
            display: grid;
            grid-template-rows: 48px 1fr 140px;
        }

        #hud {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #1f2937;
        }

        #main {
            position: relative;
            overflow: hidden;
        }

        #map {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        #inspector {
            border-top: 1px solid #1f2937;
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            gap: 8px;
            padding: 8px;
        }

        #left, #center, #right {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 10px;
            padding: 8px;
            overflow: hidden;
        }

        #join {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0,0,0,.55);
        }

            #join.hidden {
                display: none;
            }

            #join form {
                background: #0f172a;
                border: 1px solid #1e293b;
                padding: 16px;
                border-radius: 12px;
                min-width: 260px;
            }

        input, button {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #111827;
            color: #e5e7eb;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="hud">
            <span class="pill"> <b id="playerName">—</b></span>
            <span class="pill">Conn: <b id="conn">—</b></span>
            <span class="pill">Ping: <b id="ping">—</b></span>
            <span class="pill">FPS: <b id="fps">—</b></span>
            <span class="pill">Players: <b id="players">0</b></span>
            <span class="pill">Gold: <b id="gold">0</b></span>
            <span class="pill">Wood: <b id="wood">0</b></span>
        </div>

        <div id="main">
            <!-- Канвасы: карта и оверлеи выделения/рамок -->
            <canvas id="map"></canvas>
            <canvas id="overlay"></canvas>
        </div>

        <div id="inspector">
            <div id="left">
                <div id="log"></div>
            </div>
            <div id="center">
                <div id="selectionList"></div>
            </div>
            <div id="right">
                <div id="actions"></div>
            </div>
        </div>
    </div>

    <div id="join">
        <form id="joinForm">
            <label>
                Имя игрока
                <input id="playerName" maxlength="16" placeholder="Герой" />
            </label>
            <label style="display:block;margin-top:8px;">
                Цвет игрока
                <input id="playerColor" placeholder="red" />
            </label>
            <button type="submit" style="margin-top:10px;">В игру</button>
        </form>
    </div>

    <script type="module" src="/client.js"></script>
</body>
</html>
